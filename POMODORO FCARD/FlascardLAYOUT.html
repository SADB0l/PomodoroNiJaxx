<html>
<center>
<style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            color: #333;
			user-select: none; /* Text Select False */
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
        }
		
		/* Image dont drag */
		img {
			-webkit-user-drag: none; /* Chrome, Safari */
			-moz-user-drag: none; /* Firefox */
			user-drag: none; /* Standard */
		}

        .container {
            display: flex;
			min-height: 200px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: #4CAF50;
            width: 100%;
        }

		.flashcard-container {
			flex: 1;
			display: flex;
			flex-wrap: wrap;
			gap: 20px; /* Added spacing between flashcards */
			justify-content: flex-start;
			transition: opacity 0.5s ease;
		}
		
		.flashcard {
			width: 250px;
			height: 150px;
			cursor: pointer;
			position: relative;
			perspective: 1000px; /* Ensures proper 3D effect */
			display: flex;
			justify-content: center;
			align-items: center;
		}

        .flashcard:hover {
            transform: scale(1.05);
        }

        .card-inner {
			width: 100%;
			height: 100%;
			position: absolute;
			transform-style: preserve-3d;
			transition: transform 0.6s ease-in-out;
		}

		.flashcard.flip .card-inner {
			transform: rotateY(180deg);
		}

		.front, .back {
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
			backface-visibility: hidden;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 18px;
			border-radius: 8px;
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
		}

		/* Add red circle to top-left corner of both .front and .back */
		.front::before, .back::before {
			content: '';
			position: absolute;
			top: 10px;
			left: 10px;
			width: 20px;
			height: 20px;
			background-color: red;
			border-radius: 50%;
			display: none; /* Hidden by default */
			z-index: 1; /* Ensure the circle stays on top of the card content */
		}

		/* Show the red circle when the card is active */
		.flashcard.active-card .front::before,
		.flashcard.active-card .back::before {
			display: block;
		}

		.front {
			background-color: #f8f9fa;
			color: #333;
			font-weight: bold;
			padding: 20px;
		}

		.back {
			background-color: #4CAF50;
			color: white;
			transform: rotateY(180deg);
			padding: 20px;
		}
	
        .btn {
			background-color: #fff;
			color: white;
			outline: 2px solid black;
			border-radius: 20px;
			font-size: 48px;
			font-weight: bold;
			text-align: center;
			border: none;
			width: 250px;
			cursor: pointer;
			display: flex;
			justify-content: center;
			align-items: center;
			box-shadow: 0 10px 10px rgba(0, 0, 0, 0.2);
		}
		
		.btn img {
			border-radius: 20px;
			height: 180px; 
		}

		.btn:hover {
			transform: scale(1.05);
		}
		
		.buttcontainer {
		    align-items: center;
		    justify-content: center;
		    display: flex;
		    max-width: 1000px;
		    margin: 0 auto;
		    padding: 20px;
		    gap: 50px;
		}

		.buttcontainersmall {
		    position: absolute;
			top: 150;
		    left: 180;
		    display: flex;
		    flex-direction: row; /* Stack buttons vertically */
		    gap: 10px; /* Space between buttons */
		}
		
		.checkbx {
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 8px; /* Space between label and checkbox */
			padding: 5px 12px;
			background: #ffffff;
			border-radius: 8px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			cursor: pointer;
		}

		/* Style for label */
		.checkbx label {
			font-size: 14px;
			color: #333;
			font-weight: bold;
			cursor: pointer;
		}

		/* Style for checkbox toggle */
		.checkbx input {
			appearance: none;
			width: 40px;
			height: 20px;
			background: #ccc;
			border-radius: 10px;
			position: relative;
			cursor: pointer;
			outline: none;
			transition: background 0.3s ease-in-out;
		}

		.checkbx input:checked {
			background: #4CAF50; /* Green when checked */
		}

		.checkbx input::before {
			content: "";
			width: 18px;
			height: 18px;
			background: white;
			border-radius: 50%;
			position: absolute;
			top: 1px;
			left: 2px;
			transition: transform 0.3s ease-in-out;
		}

		.checkbx input:checked::before {
			transform: translateX(20px);
		}
		
		.checkbxtxt {
			position: absolute;
			color: black;
			top: 100;
		    left: 180;
		}

		.controls-container {
		    display: flex;
		    justify-content: space-between; /* Align buttcontainersmall to the left and buttcontainer to the right */
		    margin-bottom: 20px; /* Space below the controls container */
		}
	
		.edit-btn, .delete-btn {
			background-color: #fff;
			color: #202020;
			font-size: 15px;
			font-weight: bold;
			text-align: center;
			border: none;
			border-radius: 8px;
			cursor: pointer;
			width: 70px;  
			height: 50px; 
			display: flex;
			justify-content: center;
			align-items: center;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
		}
		
		.delete-all-btn, .save-btn, .shuff-btn {
			background-color: #fff;
			color: #202020;
			font-size: 15px;
			font-weight: bold;
			text-align: center;
			border: none;
			border-radius: 8px;
			cursor: pointer;
			width: 140px;  
			height: 100px; 
			display: flex;
			justify-content: center;
			align-items: center;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
		}

		.delete-all-btn:hover, .edit-btn:hover, .delete-btn:hover, .save-btn:hover, .shuff-btn:hover {
			transform: scale(1.10);
		}

		@keyframes shuffleAnimation {
			0% { transform: translateY(0px) rotate(0deg); }
			25% { transform: translateY(-10px) rotate(3deg); }
			50% { transform: translateY(5px) rotate(-3deg); }
			75% { transform: translateY(-5px) rotate(2deg); }
			100% { transform: translateY(0px) rotate(0deg); }
		}

		.flashcard.shuffle {
			animation: shuffleAnimation 0.3s ease-in-out;
		}


    </style>
<body>
	<h2>Create Your Flashcards</h2>
	
	<div class="buttcontainer">
        	<button class="delete-all-btn" id="deleteAllBtn">Delete All</button>
		<button class="shuff-btn" onclick="shuffCard()">Shuffle</button>
        	<button class="save-btn" onclick="saveCard()">Save</button>	
	</div>		
		
		
	<div class="container">
	     <div class="buttcontainersmall">
	<div class="checkbx">
		<label for="resetFlipToggle">Flip on shuffle</label>
		<input type="checkbox" id="resetFlipToggle">
	</div>
		<button class="edit-btn" onclick="editCard()">Edit</button>
		<button class="delete-btn" onclick="deleteCard()">Delete</button>
	     </div>
    <div class="flashcard-container" id="flashcardsList">
		<button class="btn" onclick="openadd()"><img src="AddFlashcard.png"></button>
	</div>

		
			

        <div id="actionButtons" style="margin-top: 20px;">
    </div>
</div>
</html>
<script>
    let modal;
let selectedCard = null; 

function openadd() {
    modal = document.createElement("div");
    modal.style.position = "fixed";
    modal.style.top = "0";
    modal.style.left = "0";
    modal.style.width = "100%";
    modal.style.height = "100%";
    modal.style.backgroundColor = "rgba(0, 0, 0, 0.5)";
    modal.style.display = "flex";
    modal.style.justifyContent = "center";
    modal.style.alignItems = "center";
    modal.style.zIndex = "1000";

    const iframe = document.createElement("iframe");
    iframe.src = "openadd.html"; 
    iframe.style.width = "400px";
    iframe.style.height = "450px";
    iframe.style.border = "none";
    iframe.style.borderRadius = "10px";
    iframe.style.boxShadow = "0 4px 10px rgba(0, 0, 0, 0.2)";

    modal.appendChild(iframe);
    document.body.appendChild(modal);
}

function closeAddModal() {
    if (modal) {
        document.body.removeChild(modal);
        modal = null;
    }
}

window.addEventListener("message", function (event) {
    if (event.data.type === "addFlashcard") {
        addFlashcard(event.data.front, event.data.back);
        closeAddModal();
    } else if (event.data.type === "closeModal") {
        closeAddModal();
    }
});

function addFlashcard(frontText, backText) {
    const flashcardsList = document.getElementById("flashcardsList");
    const card = document.createElement("div");
    card.className = "flashcard";
    card.innerHTML = `
        <div class="card-inner">
            <div class="front">Q: ${frontText}</div>
            <div class="back">A: ${backText}</div>
        </div>`;

    // Inside addFlashcard() function
card.addEventListener('click', function () {
    // Remove 'active-card' from all cards
    document.querySelectorAll('.flashcard').forEach(c => c.classList.remove('active-card'));

    // Add 'active-card' class to the clicked card (this will show the red circle)
    card.classList.add('active-card');

    // Flip the card
    card.classList.toggle('flip'); 

    // Store reference to selected card
    selectedCard = card;
});

    flashcardsList.appendChild(card);
}

// EDIT FUNCTION
function editCard() {
    if (!selectedCard) {
        alert("Select a flashcard to edit.");
        return;
    }

    let frontText = prompt("Enter new front text:", selectedCard.querySelector(".front").textContent.replace("Q: ", ""));
    let backText = prompt("Enter new back text:", selectedCard.querySelector(".back").textContent.replace("A: ", ""));

    if (frontText !== null && backText !== null) {
        selectedCard.querySelector(".front").textContent = "Q: " + frontText;
        selectedCard.querySelector(".back").textContent = "A: " + backText;
    }
}

// DELETE FUNCTION
function deleteCard() {
    if (!selectedCard) {
        alert("Select a flashcard to delete.");
        return;
    }

    selectedCard.remove();
    selectedCard = null; // Clear selection after deletion
}

document.getElementById('deleteAllBtn').addEventListener('click', function () {
    const flashcardsList = document.getElementById("flashcardsList");

    // Select all flashcards except the "Add Flashcard" button
    flashcardsList.querySelectorAll(".flashcard").forEach(card => card.remove());

    selectedCard = null; // Clear selection after deletion
});


// SHUFFLE FUNCTION
function shuffCard() {
    let flashcardsList = document.getElementById("flashcardsList");
    let cards = Array.from(flashcardsList.getElementsByClassName("flashcard"));
    let resetFlip = document.getElementById("resetFlipToggle").checked; // Check if toggle is on

    // Apply shuffle animation to each card before reordering
    cards.forEach(card => {
        card.classList.add("shuffle");

        // If reset flip is enabled, flip cards back to the front
        if (resetFlip && card.classList.contains("flip")) {
            setTimeout(() => card.classList.remove("flip"), 150); // Delay flip reset slightly
        }

        setTimeout(() => card.classList.remove("shuffle"), 300); // Remove animation after playing
    });

    // Shuffle using Fisher-Yates algorithm
    setTimeout(() => {
        for (let i = cards.length - 1; i > 0; i--) {
            let j = Math.floor(Math.random() * (i + 1));
            flashcardsList.appendChild(cards[j]); // Move shuffled card to end
        }
    }, 300); // Delay shuffling until animation finishes
}



</script>
